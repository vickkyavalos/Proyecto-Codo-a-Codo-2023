{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades</title>
    <link rel="stylesheet" href="{% static './css/estiloform.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba5c97a2f9.js" crossorigin="anonymous"></script>
    
</head>
<body>
  
    <header><!--header con el nombre y logo de la página-->
        <div class="contenedor-logo">
            <img src="{% static './image/logo.png' %}" alt="logo" class="logo">
            <h1 id="titulo">ExploreSci</h1>
        </div>
    </header>
    
    <br><br><br>
    <form action="" method="post" id="myForm"><!--aca empieza formulario-->
        <div class="form">
            <h1>¿Querés mantenerte al día?</h1>
            <p>Completá el formulario y te enviaremos las ultimas novedades.</p>
            <div class="celda">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="celda">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>

            <div class="celda">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="botones">
                <button type="reset" id="botborrar"><i class="fa-solid fa-eraser"></i> Borrar</button>
                <button type="submit" id="botenviar"><i class="fa-regular fa-paper-plane"  >Enviar</i></button>
              </div>
        </div>
      </form>
      <br>
      <h2 class="vInicio"><a href="{% url 'Principal' %}">Volver a Inicio</a></h2>
      <br>

    

    <script src="{% static './js/validacion.js' %}"></script>
</body>
</html>
