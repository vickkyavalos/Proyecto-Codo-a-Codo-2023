<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/clonado/Proyecto-Codo-a-Codo-2023/js/validacion.js">
    <link rel="stylesheet" href="/clonado/Proyecto-Codo-a-Codo-2023/css/estiloform.css">
</head>
<body>
    
    <form action="" method="post" id="myForm">
        <div class="form">
            <h1>¿Querés mantenerte al día?</h1>
            <p>Completá el formulario y te enviaremos las ultimas novedades.</p>
            <div class="celda">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="celda">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>

            <div class="celda">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="botones">
                <button type="reset" id="botborrar"><i class="fa-solid fa-eraser"></i> Borrar</button>
                <button type="submit" id="botenviar"><i class="fa-regular fa-paper-plane"></i> Enviar</button>
              </div>
        </div>

    </form>
      
</body>
</html>
